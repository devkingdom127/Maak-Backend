version: '3.5'

services:
  postgres:
    container_name: postgres
    image: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/root/.pgadmin

    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped
  
  web:
    container_name: web-time
    build: .
    command: sh -c "python manage.py db migrate && gunicorn --bind 0.0.0.0:5000 uwsgi:app"
    volumes:
      - ./code:/code
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    env_file: .env
    environment:
      -dbhost: postgres
    networks:
      - postgres



networks:
  postgres:
    driver: bridge

volumes:
    postgres:
    pgadmin:
